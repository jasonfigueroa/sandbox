    <div ng-controller="AlertDemoCtrl" class="container">
      <ul class="nav nav-pills">
        <li ng-repeat="item in nav" ng-class="item.active ? 'active' : 'active-disabled'" ng-click="activate(item)" role="presentation"><a href="#">{{ item.title }}</a></li>
      </ul>
  <script type="text/ng-template" id="alert.html">
    <div ng-transclude></div>
  </script>

  <div uib-alert ng-repeat="alert in alerts" class="bg-info" close="closeAlert($index)">User {{alert.username}} has invited you to be friends!</div>

  <br>

  <!-- temp off -->
  <form name="myForm">
    <label for="typeSelect">Choose Type:</label>
    <select name="typeSelect" id="typeSelect" class="form-control"
    ng-options="type.name for type in avatar.types track by type.id"
    ng-model="avatar.selectedType"
    ng-change="reloadImages()"></select>

    <label for="backgroundSelect">Choose Background:</label>
    <select name="backgroundSelect" id="backgroundSelect" class="form-control"
    ng-options="background.name for background in avatar.backgrounds track by background.id"
    ng-model="avatar.selectedBackground"
    ng-change="reloadImages()"></select>
  </form>
